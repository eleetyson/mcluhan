<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width", initial-scale=1, shrink-to-fit=no>
    <title>McLuhan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/70a26c811d.js"></script>
    <link href="./app.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <nav class="navbar">
      <h5>McLuhan</h5>
    </nav>


    <div class="container py-3 my-3">
      <div class="row">

        <div class="col-lg-5 col-md-5 col-sm-6 offset-lg-1 offset-md-1 offset-sm-1">
          <div class="results border-0 rounded-lg px-3 py-2">
          </div>
          <button type="button" class="btn btn-outline-success rounded-sm my-4">Start listening</button>
          <button type="button" class="btn btn-dark rounded-sm float-right my-4">
            <i class="fal fa-copy"></i>
          </button>
          <p id="error" class="hidden text-center pt-3">Your browser doesn't support speech recognition :(</p>
        </div>

        <div class="col-lg-5 col-md-5 col-sm-6 pt-1 explanation">
          <p>McLuhan helps you talk your way through writer's block.</p>
          <p>Just allow mic access, <strong>say what you're thinking</strong>, and copy the transcription over to any text editor.</p>
          <p>Get the words out of your head and on to (digital) paper.</p>
        </div>

      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./index.js" type="text/javascript"></script>
  </body>

</html>
